apply plugin: 'idea'
apply plugin: 'java'

group 'com.swalab'
version '1.0-SNAPSHOT'


sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.squareup.okhttp:okhttp:2.7.0'
    //compile fileTree(dir: 'lib', include: '*.jar')
    testCompile group: 'junit', name: 'junit', version: '4.11'
}